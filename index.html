<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="number number1"><div class="rotate-num">1</div></div>
        <div class="number number2"><div class="rotate-num">2</div></div>
        <div class="number number3"><div class="rotate-num">3</div></div>
        <div class="number number4"><div class="rotate-num">4</div></div>
        <div class="number number5"><div class="rotate-num">5</div></div>
        <div class="number number6"><div class="rotate-num">6</div></div>
        <div class="number number7"><div class="rotate-num">7</div></div>
        <div class="number number8"><div class="rotate-num">8</div></div>
        <div class="number number9"><div class="rotate-num">9</div></div>
        <div class="number number10"><div class="rotate-num">10</div></div>
        <div class="number number11"><div class="rotate-num">11</div></div>
        <div class="number number12"><div class="rotate-num">12</div></div>
    </div>
</body>
<script src="script.js"></script>
</html>
